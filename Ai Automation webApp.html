<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automation: Transforming Business Processes and Decision-Making</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.85)), 
                        url('https://sfile.chatglm.cn/images-ppt/a2c50cd85f68.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .content {
            text-align: center;
            max-width: 80%;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #64B5F6;
            margin-bottom: 40px;
        }
        .accent-line {
            width: 100px;
            height: 4px;
            background-color: #64B5F6;
            margin: 0 auto 40px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">AI Automation: Transforming Business Processes and Decision-Making</h1>
            <div class="accent-line"></div>
            <h2 class="subtitle">The Future of Intelligent Business Operations</h2>
        </div>
    </div>
</body>
</html>
